<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img src="" alt="Place for logo">
    </div>

    <ul>
      <li routerLink="/dashboard" routerLinkActive="rouer"><mat-icon>fact_check</mat-icon><span>Dashboard</span></li>
      <li routerLink="/user"><mat-icon>person</mat-icon><span>User</span></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar" color="primary">
      <mat-toolbar-row style="display: flex; align-items: center; gap: 16px;">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
